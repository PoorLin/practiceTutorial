<div>
  <div class="grid mt-6">
    <div class="col-6 col-offset-3">
      <div class="p-3 border-round-sm">
        <p-card >


          <h2 class="text-center">Login</h2>
          <p-divider />
          <form>


            <div class="field">
              <label for="lastname1">email</label>
              <input type="text" (input)="emailChange($event)" id="lastname1"  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">

              <div class="field">
                <label for="firstname1">password</label>
                <input type="password" (input)="passwordChange($event)" id="firstname1"  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full ">
                <a href="/register">還沒有帳號?</a>
              </div>
            </div>
            <div class="grid">
              <div class="col-6 col-offset-3">
                <div class="text-center p-3 border-round-sm font-bold">
                  <p-button label="登入" />

                </div>
              </div>
            </div>


          </form>


        </p-card>
      </div>
    </div>
  </div>



</div>
<app-footer></app-footer>
